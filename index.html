<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../../images/favicon.svg">
    <title>Весёлый текст</title>
    <link rel="stylesheet" href="styles/funny_text_style.css">
</head>
<body>
<div id="confetti" class="confetti hidden">
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
    <div class="confetti-piece"></div>
</div>
<div class="app">
    <div class="snow-block"></div>
    <section id="auth-screen" class="screen active">
        <div class="card">
            <h1 id="freaky-text">Весёлый текст</h1>
            <label for="player-name">Введите имя игрока:</label>
            <input id="player-name" type="text" placeholder="Ваше имя" maxlength="15">
            <button id="auth-start-btn">Продолжить</button>
        </div>
    </section>

    <section id="menu-screen" class="screen">
        <div class="card">
            <h2 id="settings">Настройки игры</h2>
            <div class="row">
                <label for="difficulty">Сложность (количество слов):</label>
                <select id="difficulty">
                    <option value="easy">Лёгкая (3–4 слова) — ×1</option>
                    <option value="medium">Средняя (5–6 слов) — ×1.5</option>
                    <option value="hard">Сложная (7–8 слов) — ×2</option>
                </select>
            </div>
            <div class="row">
                <span>Игрок: <span id="menu-player-name"></span></span>
            </div>
            <div class="row">
                <span>Лучший результат за 5 игр: <span id="best-score">0</span> очк.</span>
            </div>
            <button id="start-game-btn">Начать игру</button>
        </div>

        <div class="card">
            <h3>Глобальный рекорд</h3>
            <div id="global-record" class="record">—</div>
        </div>

        <div class="card">
            <h3>Результаты</h3>
            <div id="recent-games" class="recent-games">
            </div>
        </div>
        <button id="back-to-auth-btn">Выйти</button>
    </section>

    <section id="game-screen" class="screen">
        <header class="game-header">
            <div>Игрок: <span id="game-player-name"></span></div>
            <div>Сложность: <span id="game-difficulty-label"></span></div>
            <div>Время: <span id="timer">00</span> сек</div>
            <div>Очки: <span id="score">0</span></div>
        </header>

        <main class="game-main">
            <div class="card">
                <h3>Соберите предложение</h3>
                <div id="assembled-sentence" class="assembled"></div>
            </div>

            <div class="card">
                <h3>Нажимайте слова в правильном порядке</h3>
                <div id="words-container" class="words"></div>
            </div>
        </main>
        <div id="final-result" class="final-card hidden">
        </div>
        <footer class="game-footer">
            <button id="next-round-btn" class="hidden">Следующее предложение</button>
            <button id="back-to-menu-btn">В меню</button>
            <div id="message" class="message"></div>
        </footer>
    </section>

</div>

<script src="scripts/data.js"></script>
<script src="scripts/storage.js"></script>
<script src="scripts/game.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
